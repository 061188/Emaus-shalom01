    <meta charset="UTF-8">

    <style>
        html, body {
            margin: 0;

        }
        #start-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('data:image/jpeg;base64,PASTE_BASE64_HERE') center center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #start-screen button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ffffffcc;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #puzzle-container {
            display: none;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
        }
        .tile {
            background-image: url('data:image/jpeg;base64,PASTE_BASE64_HERE');
            background-size: 400% 400%;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        #message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <button onclick="startGame()">Iniciar Quebra-Cabeça</button>
    </div>
    <div id="puzzle-container"></div>
    <div id="message"></div>

    <script>
        const puzzleContainer = document.getElementById("puzzle-container");
        const message = document.getElementById("message");
        const startScreen = document.getElementById("start-screen");

        const size = 4;
        let positions = [];

        function startGame() {
            startScreen.style.display = "none";
            puzzleContainer.style.display = "grid";
            initPuzzle();
        }

        function initPuzzle() {
            positions = [];
            for (let i = 0; i < size * size; i++) {
                positions.push(i);
            }
            shuffleArray(positions);

            puzzleContainer.innerHTML = "";
            for (let i = 0; i < positions.length; i++) {
                const pos = positions[i];
                const x = pos % size;
                const y = Math.floor(pos / size);

                const tile = document.createElement("div");
                tile.className = "tile";
                tile.style.backgroundPosition = `${(x * 100 / (size - 1))}% ${(y * 100 / (size - 1))}%`;
                tile.dataset.index = pos;
                tile.addEventListener("click", () => swapTile(i));
                puzzleContainer.appendChild(tile);
            }
        }

        function swapTile(index) {
            const emptyIndex = positions.indexOf(size * size - 1);
            if (isAdjacent(index, emptyIndex)) {
                [positions[index], positions[emptyIndex]] = [positions[emptyIndex], positions[index]];
                initPuzzle();
                checkWin();
            }
        }

        function isAdjacent(i1, i2) {
            const x1 = i1 % size, y1 = Math.floor(i1 / size);
            const x2 = i2 % size, y2 = Math.floor(i2 / size);
            return (Math.abs(x1 - x2) + Math.abs(y1 - y2)) === 1;
        }

        function checkWin() {
            for (let i = 0; i < positions.length; i++) {
                if (positions[i] !== i) return;
            }
            message.innerText = "Parabéns! Você completou o quebra-cabeça!";
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
